version: '3.7'
services:
  prefect-agent:
    container_name: prefect-agent
    command: ["/root/agent/start_agent.sh"]
    build: .
    volumes:
      - ./prefect_bootstrap:/root/agent
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./prefect_agent_environment_variables.env
