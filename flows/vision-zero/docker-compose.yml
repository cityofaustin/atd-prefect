version: '3.7'
services:
  prefect-agent:
    container_name: prefect-agent-vz
    command: ["/root/agent/start_agent.sh"]
    build: .
    restart: always
    volumes:
      - /tmp:/tmp
      - ./prefect_bootstrap:/root/agent
      - ./cris_import:/root/cris_import
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./prefect_agent_environment_variables.env
